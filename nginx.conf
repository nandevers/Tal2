events {}

http {
    include /etc/nginx/mime.types;

    server {
        listen 80;
        server_name localhost;

        # Root directory for the React build
        root /usr/share/nginx/html;
        index index.html;

        # API proxy: forward all /api requests to the backend service
        # The backend service is reachable by its name 'backend' on port 8000
        # because they are in the same docker-compose network.
        location /api {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files directly
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
